<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{ title }}</h1>
    </div>
    <div class="col-sm4">
      <div class="alert alert-success alert-dismissible">
        <a href="#" class="close">
          &times;
        </a>
        message here
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <img
        src="https://angular.io/assets/images/logos/angular/angular.svg"
        alt="angular-logo"
        width="300"
      />
    </div>
    <div class="col-sm-8">
      <h2>Create Data</h2>

      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model.name"
              placeholder="Add your name"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="position" class="control-label col-sm-2">Position</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              [(ngModel)]="model.position"
              placeholder="Add your position"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              [(ngModel)]="model.email"
              placeholder="Add your email"
            />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="addEmployee()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8">
      <h2>Read Data:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <button (click)="editEmployee(i)" class="btn btn-success">
                Edit
              </button>
              <button (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-4">
      <h2>Update Data:</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter a New Name"
              [(ngModel)]="model2.name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">Position</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              placeholder="Enter a New Position"
              [(ngModel)]="model2.position"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">Email</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter a New Email"
              [(ngModel)]="model2.email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button
              type="submit"
              class="btn btn-success"
              (click)="updateEmployee()"
            >
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Container app div-->
