<div class="container app">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">{{ title }}</h1>
    </div>
    <div class="col-sm4">
      <div class="alert alert-success alert-dismissible">
        <a href="#" class="close">
          &times;
        </a>
        message here
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <img
        src="https://angular.io/assets/images/logos/angular/angular.svg"
        alt="angular-logo"
        width="300"
      />
    </div>
    <div class="col-sm-8">
      <h2>Create Data</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="model.name"
              placeholder="Add your name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">Position</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="position"
              name="position"
              [(ngModel)]="model.position"
              placeholder="Add your position"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
